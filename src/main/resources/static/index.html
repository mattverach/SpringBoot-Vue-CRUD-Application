<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container" id="app">

        <section v-if="errored">
            <p>
                Lo sentimos, la informaci√≥n no esta disponible en este momento.
                Intente nuevamente mas tarde
            </p>
        </section>
        <section v-else>
            <div v-if="loading">
                <p>Cargando...</p>
            </div>
            <div v-else>
                <h1>Usuarios</h1>

                <table class="table table-dark" >
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Prioridad</th>
                        <th>Acciones</th>
                    </tr>
                    <tr v-for="usuario in usuarios">
                        <td>{{usuario.id}}</td>
                        <td>{{usuario.nombre}}</td>
                        <td>{{usuario.email}}</td>
                        <td>{{usuario.prioridad}}</td>
                        <td>
                            <a :href="'update.html?id='+usuario.id+'&nombre='+usuario.nombre+'&email='+usuario.email+'&prioridad='+usuario.prioridad" class="btn btn-primary">Editar</a>
                            <button v-on:click="eliminar(usuario.id)" class="btn btn-danger">Eliminar</button>
                        </td>
                    </tr>
                </table>
               <a href="./create.html"><button class="btn btn-success nuevobtn">Nuevo</button></a>
            </div>
            </div>
        </section>
        


        

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</body>
</html>
